<div class="my-3">
    <div class="flex-container">
        <div style="flex-grow: 1"><h3>Replay-Subject</h3></div>
        <div style="flex-grow: 9" class="align-item">
             <p class="btn btn-sm btn-outline-primary mx-2" (click)="openModal(content)">View Source Code</p>
             <a class="btn btn-sm btn-outline-primary mb-3" routerLink="/observable">Back</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
    </div>
    <hr/>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="addVideo(video.value)">Add</button>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <strong>User -01</strong>
            <hr/>
            <ul class="video-list">
                <li *ngFor="let list of user1List"><strong>Video : </strong> {{list}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User -02</strong>
            <hr/>
            <ul class="video-list">
                <li *ngFor="let list of user2List"><strong>Video : </strong> {{list}}</li>
            </ul>
            <button class="btn" [ngClass]="subscribeMode2? 'btn-danger': 'btn-success'" (click)="user2Subscribe()">
                 {{subscribeMode2? 'UnSubscribe Channel': 'Subscribe Channel'}}
            </button>

        </div>
        <div class="col-md-4">
            <strong>User -03</strong>
            <hr/>
            <ul class="video-list">
                <li *ngFor="let list of user3List"><strong>Video : </strong> {{list}}</li>
            </ul>
            <button class="btn" [ngClass]="subscribeMode3? 'btn-danger': 'btn-success'" (click)="user3Subscribe()">
                {{subscribeMode3? 'UnSubscribe Channel': 'Subscribe Channel'}}
           </button>
        </div>
    </div>
   
    <ng-template #content let-modal class="modal-lg">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Source Code for DebounceTime & DistinctUntilChanged</h4>
          <button type="button" class="close" aria-label="Close"  (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-lg">
          <form>
            <div class="form-group">
              <div class="card text-center">
                <div class="card-header">
                    debounceTime.component.ts
                </div>
                <div class="card-body internal-padding">
                  <img src="../../../assets/images/debounceCode.PNG" class="contentWidth"/>
                  <img src="../../../assets/images/debounceCodeHTML.PNG" class="contentWidth"/>
                </div> 
              </div>
            </div>
          </form>
        </div>
      </ng-template>
</div>
