<div class="my-3">
    <div class="flex-container">
        <div style="flex-grow: 1"><h3>fromEvent</h3></div>
        <div style="flex-grow: 9" class="align-item">
             <p class="btn btn-sm btn-outline-primary mx-2" (click)="openModal(content)">View Source Code</p>
             <a class="btn btn-sm btn-outline-primary mb-3" routerLink="/observable">Back</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                  Add Video
                </div>
                <div class="card-body">
                  <p class="card-text">Example 1: Observable from mouse clicks</p>
                  <button #addBtn  class="btn btn-primary" >Add</button>
                </div>
                <div class="card-footer text-muted"> 2 days ago </div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header"> Video List </div>
                <div class="card-body"><ul id="containerId1"></ul> </div>
                <div class="card-footer text-muted"> 2 days ago </div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header"> Video List</div>
                <div class="card-body"><ul id="containerId2"></ul> </div>
                <div class="card-footer text-muted">2 days ago</div>
              </div>
        </div>
    </div>
    <ng-template #content let-modal class="modal-lg">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Source Code for fromEvent operator</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-lg">
          <form>
            <div class="form-group">
              <div class="card text-center">
                <div class="card-header">
                    from-event.component.ts
                </div>
                <div class="card-body internal-padding">
                  <img src="../../../assets/images/fromEventComponent.png" class="contentWidth"/>
                   
                </div>
                <div class="card-footer text-muted">
                    from-event.component.html
                </div>
                <div class="card-body internal-padding">
                    <img src="../../../assets/images/fromEventComponentHTML.PNG" class="contentWidth"/>
                     
                  </div>
              </div>
            </div>
          </form>
        </div>
      </ng-template>
</div>
