<div class="flex-container my-3">
    <div style="flex-grow: 1"><h3>ConcatMap Notification Example</h3></div>
    <div style="flex-grow: 9" class="align-item">
         <p class="btn btn-sm btn-outline-primary mx-2" (click)="openModal(content)">View Source Code</p>
         <a class="btn btn-sm btn-outline-primary mb-3" routerLink="/observable">Back</a>
    </div>
</div>
<div class="iphone-x">
    <i>Speaker</i>
    <b>Camera</b>
    <s>10:24</s>
    <div class="notification" id="conatiner">
        
    </div>
    <span>Left action button</span>
    <span>Right action button</span>
  </div>
  <ng-template #content let-modal class="modal-lg">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Source Code for concatMap Notification  operator</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body modal-lg">
      <form>
        <div class="form-group">
          <div class="card text-center">
            <div class="card-header">
                concatMap2.component.ts
            </div>
            <div class="card-body internal-padding">
             <h3> Please go through VS Code</h3>
            </div> 
          </div>
        </div>
      </form>
    </div>
  </ng-template>
