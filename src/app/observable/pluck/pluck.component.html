<div class="my-3">
    <div class="flex-container">
        <div style="flex-grow: 1"><h3>Pluck</h3></div>
        <div style="flex-grow: 9" class="align-item">
             <p class="btn btn-sm btn-outline-primary mx-2" (click)="openModal(content)">View Source Code</p>
             <a class="btn btn-sm btn-outline-primary mb-3" routerLink="/observable">Back</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    Example 1: Pluck object property
                </div>
                <div class="card-body">
                   <p class="bg-light py-2 px-3 border rounded">
                       <strong>Pluck : </strong> by property
                   </p>
                   <table>
                      <tr>
                          <th>name</th>
                      </tr> 
                      <tr *ngFor="let item of data">
                          <td>{{item}}</td>
                      </tr>
                   </table>
                  </div>
                <div class="card-footer text-muted"> 2 days ago </div>
              </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    Example 2: Pluck nested properties
                </div>
                <div class="card-body">
                   <p class="bg-light py-2 px-3 border rounded">
                       <strong>Pluck : </strong> by property
                   </p>
                   <table> <tr> <th>job > title</th></tr> 
                      <tr *ngFor="let item of data2">  <td>{{item}}</td> </tr>
                   </table>
                  </div>
                <div class="card-footer text-muted"> 2 days ago </div>
              </div>
        </div>
    </div>
    <ng-template #content let-modal class="modal-lg">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Source Code for fromEvent operator</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-lg">
          <form>
            <div class="form-group">
              <div class="card text-center">
                <div class="card-header">
                    map.component.ts
                </div>
                <div class="card-body internal-padding">
                  <img src="../../../assets/images/pluckCodeComponent.PNG" class="contentWidth"/>
                  <img src="../../../assets/images/pluckCodeComponent2.PNG" class="contentWidth"/>
                  <img src="../../../assets/images/pluckCodeHtml.PNG" class="contentWidth"/>
                  <img src="../../../assets/images/pluckCodeHtml2.PNG" class="contentWidth"/>
                </div> 
              </div>
            </div>
          </form>
        </div>
      </ng-template>
</div>
