<div class="my-3" [ngStyle]="{'color': myColor}">
    <div class="flex-container">
        <div style="flex-grow: 1"><h3>Tap</h3></div>
        <div style="flex-grow: 9" class="align-item">
             <p class="btn btn-sm btn-outline-primary mx-2" (click)="openModal(content)">View Source Code</p>
             <a class="btn btn-sm btn-outline-primary mb-3" routerLink="/observable">Back</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    Example 1: Logging with tap
                </div>
                <div class="card-body">
                   <p class="bg-light py-2 px-3 border rounded">
                       <strong> Logging: </strong> console and check your tranform data
                   </p>
                   <ul id="containerId"></ul>
                  
                  </div>
                <div class="card-footer text-muted"> 2 days ago </div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    Example 2:  based on property 
                </div>
                <div class="card-body">
                    <p class="bg-light py-2 px-3 border rounded">
                        <strong> Logging: </strong> change color
                    </p>
                    <ul id="containerId2"></ul>
                   
                   </div>
                <div class="card-footer text-muted"> 2 days ago </div>
              </div>
        </div>
    </div>
    <ng-template #content let-modal class="modal-lg">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Source Code for Tap operator</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-lg">
          <form>
            <div class="form-group">
              <div class="card text-center">
                <div class="card-header">
                    tab.component.ts
                </div>
                <div class="card-body internal-padding">
                  <img src="../../../assets/images/tapCodeComponent.PNG" class="contentWidth"/>
                </div> 
              </div>
            </div>
          </form>
        </div>
      </ng-template>
</div>
